<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>TechShop</title>
        <meta charset="UTF-8"/>   
      
    </head>
    <body>
        
        
      <a th:href="@{/}">Inicio</a>
                              
        <div> 
        <h2>Articulos disponibles</h2>
        <a th:href="@{/articulo/nuevo}">Nuevo Articulo</a>
        <div th:if="${articulos !=null and !articulos.empty}">
            <table border="1">
                <tr>
                    <th>Descripcion</th>
                    <th>Precio</th>
                    <th>Existencias</th>
                    <th>Activo</th>
                    <th>Eliminar</th>
                    <th>Modificar</th>  
                </tr>
                <tr th:each="articulo : ${articulos}">
                    <td>[[${articulo.descripcion}]]</td>
                    <td style="text-align: right">[[${#numbers.formatDecimal(articulo.precio,3,2)}]]</td>
                    <td style="text-align: center">[[${articulo.existencias}]]</td>
                    <td style="text-align: center"><input type="checkbox" name="activo" th:checked="${articulo.activo}" disabled="true"/> </td>
                    <td><a th:href="@{/articulo/eliminar/}+${articulo.idArticulo}">Eliminar</a></td>
                    <td><a th:href="@{/articulo/modificar/}+${articulo.idArticulo}">Modificar</a></td>
                </tr>            
            </table>
        </div>
        
        <div th:if="${articulos ==null or articulos.empty}">
            <h2>No hay articulos disponibles</h2>
        </div>
        </div>
        <footer/>  
    </body>
</html>
